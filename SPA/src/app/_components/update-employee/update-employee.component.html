<div class="col-lg-6 col-md-6 col-sm-12">

    <div class="card">
        <div class="card-header bg-dark text-light">Please use the below form to update the Employee Details</div>
        <div class="card-body">
            <form (ngSubmit)="updateEmployeeDetails()" autocomplete="off">
                <div [formGroup]="updateForm">
                    <div class="form-group">
                        <label for="firstName" class="control-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName"
                            [class.is-invalid]="updateForm.get('firstName').touched && updateForm.get('firstName').invalid"
                            autocomplete="off">

                        <div *ngIf="updateForm.get('firstName').touched && updateForm.get('firstName').invalid"
                            class="invalid-feedback">First Name is
                            required</div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName"
                            [class.is-invalid]="updateForm.get('lastName').touched && updateForm.get('lastName').invalid"
                            autocomplete="off">

                        <div *ngIf="updateForm.get('lastName').touched && updateForm.get('lastName').invalid"
                            class="invalid-feedback">Last Name is
                            required</div>
                    </div>
                    <div class="form-group">
                        <label for="designation" class="control-label">Designation</label>
                        <input type="text" class="form-control" id="designation" formControlName="designation"
                            [class.is-invalid]="updateForm.get('designation').touched && updateForm.get('designation').invalid"
                            autocomplete="off">

                        <div *ngIf="updateForm.get('designation').touched && updateForm.get('designation').invalid"
                            class="invalid-feedback">Designation is
                            required</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Submit</button>
                <button type="reset" class="btn btn-secondary ml-1">Reset</button>
            </form>
        </div>
    </div>
</div>
