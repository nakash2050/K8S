apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
    name: k8s-multi-com-tls
spec:
    secretName: k8s-multi-com
    issuerRef:
        name: letsencrypt-prod
        kind: ClusterIssuer
    commonName: bookyourride.tk
    dnsNames:
        - bookyourride.tk
        - www.bookyourride.tk
    acme:
        config:
            - http01:
                ingressClass: nginx
              domains:
                - bookyourride.tk
                - www.bookyourride.tk